<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];

        for (let i = 0; i < 10; i++) {
    let value = +prompt(`Mời bạn nhập vào số nguyên thứ ${i + 1}`);
    arr[i] = value;
}

console.log(`Mảng ban đầu là ${arr}`);

for (let i = 0; i < arr.length; i++) {
    for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}

console.log(`Mảng sau khi đã sắp xếp là ${arr}`);

    </script>
</body>
</html>
