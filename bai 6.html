<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [2, 5, 7, 4, 1, 8, 6, 2, 5, 7];
        let point = 0;
        let check = +prompt("Nhập vào giá trị bạn muốn tìm :");


        for(let i = 0; i < myArray.length; i++){
            if(check === myArray[i]){
                point++;
            }
        }

        console.log(` số ${check} xuất hiện ${point} lần trong mảng `);
    </script>
</body>
</html>
